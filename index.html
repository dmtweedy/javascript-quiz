<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
  <style>
    :root {
      --primary-color: #2196f3;
      --secondary-color: #64b5f6;
      --accent-color: #bbdefb;
    }

    body {
      background-color: var(--primary-color);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #quiz-container {
      display: none;
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    #question {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #choices {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #eee;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    #result {
      display: none;
      margin: 10px 0;
      font-weight: bold;
    }

    #game-over {
      display: none;
      margin-top: 20px;
    }

    #final-score {
      margin-bottom: 10px;
    }

    #initials {
      padding: 5px;
      margin-bottom: 10px;
    }

    #save-button {
      padding: 8px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #ddd;
      cursor: pointer;
    }

    #save-button:hover {
      background-color: #ccc;
    }

    #score-container {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 18px;
    }

    #timer {
      display: inline-block;
      margin-right: 10px;
    }

    #highscore-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    #highscore-container {
      display: none;
      margin-top: 20px;
      text-align: center;
      color: white;
    }

    #highscore-container h2 {
      margin-bottom: 10px;
    }

    #highscore-list {
      list-style-type: none;
      padding: 0;
    }

    #highscore-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>JavaScript Quiz</h1>

  <button id="start-button">Start Quiz</button>

  <div id="quiz-container">
    <p id="question"></p>
    <div id="choices"></div>
    <p id="result"></p>
    <p id="timer" style="display: none;"></p>
  </div>

  <div id="game-over" style="display: none;">
    <h2 id="final-score"></h2>
    <input type="text" id="initials" placeholder="Enter Your Initials">
    <button id="save-button">Save Score</button>
  </div>

  <div id="score-container" style="display: none;"></div>
  <button id="highscore-button" style="position: absolute; top: 10px; left: 10px; display: none;">View High Scores</button>

  <div id="highscore-container" style="display: none;">
    <h2>High Scores</h2>
    <ul id="highscore-list"></ul>
  </div>

  <div id="saved-score-container" style="display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
